<!DOCTYPE html>
<html>
<body>
<textarea id="textfield"></textarea>
<button type="submit" id="script-button">
    Recalculate checksum
</button>

<script>
function runScript() {
    source_text = document.getElementById('textfield').value;
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
        if (request.readyState === 4) {
            if (request.status === 200) {
                document.getElementById('textfield').value = request.responseText;
            } else {
                alert('Error: ' + request.responseText);
            }
        }
    };
    request.open('POST', '/get_chsum/' + source_text, true);
    request.send(null);
    return false;  // Prevent the default button action
};

document.getElementById('script-button').onclick = runScript;
</script>

</body>
</html>
